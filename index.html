<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="submitForm(); return false;">
        <div>
            <div><label for="email">Email</label></div>
            <input type="email" name="email" id="email" aria-label="Email" aria-required="true" onchange="validateFields()" placeholder="seu@email.com">
            <div id="email-error">Por favor, insira um email válido.</div>
        </div>
        <div>
            <div><label for="password">Senha</label></div>
            <input type="password" name="password" id="password" aria-label="Senha" aria-required="true" onchange="validateFields()" placeholder="senha">
            <div id="password-error">A senha é obrigatória e deve conter ao menos 8 caracteres, um número e um caractere especial.</div>
        </div>
        <div>
            <input type="checkbox" id="remember-me"> Lembrar de mim
        </div>
        <div>
            <button type="button" class="clear" id="password-button" disabled="true">Recuperar Senha</button>
        </div>
        <div>
            <button type="submit" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" disabled="true">Registrar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
